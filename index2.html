<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EPL Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div id="clubs">
    <div id="nav-container">
      <nav class="ui secondary pointing menu" id="club-navbar">
        <!-- createTeamsNav() -->
      </nav>
    </div>
    <div id="content-container">
      <div class="ui three column stackable grid container">
        <div class="four wide column">
          <!-- injuries box -->
          <div class="ui fluid card">
            <div class="content card-header">
              <div class="header card-label">
                Injuries
              </div>
            </div>
            <div class="content" id="injuries-content">
              <!-- 139 - 155 -->
            </div>
          </div>
          <!-- general information box  -->
          <div class="ui fluid card">
            <div class="content card-header">
              <div class="header card-label">
                Team Information
              </div>
            </div>
            <div class="content" id="team-info-content">
              <!-- 169 - 216 -->
              <!-- top scorer -->
              <!-- clean sheets -->
              <!-- home record -->
              <!-- away record -->
            </div>
          </div>
        </div>
        <div class="nine wide column">
          <!-- standings table -->
          <div class="ui fluid card">
            <div class="content card-header">
              <div class="header card-label">
                Standings
              </div>
            </div>
            <div class="content" id="table-standings">
              <table class="ui celled compact unstackable striped table">
                <thead>
                  <tr>
                    <th>Pos</th>
                    <th>Club</th>
                    <th>P</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th class="mobile-table">GD</th>
                    <th>Pts</th>
                  </tr>
                </thead>
                <tbody id="table-standings-content">
                  <!-- 233 - 252 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="three wide column">
          <!-- news  -->
          <div class="ui fluid card">
            <div class="content card-header">
              <div class="header card-label">
                Team News
              </div>
            </div>
            <div class="content" id="team-news-content">
              <!-- 267 - 287 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <!-- <script type="text/javascript" src="assets/javascript/logic.js"></script> -->
  <script type="text/javascript" src="assets/javascript/logic2.js"></script>
</body>

</html>
